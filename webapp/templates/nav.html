{% block nav %}
{% load staticfiles %}

<!-- Navigation-->

  <!--Nav brand-->

  <!-- Toggle navigation if hidden-->

    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navigation elements-->
  <div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item mr-3" data-toggle="tooltip" data-placement="right" title="Home">
        <a class="nav-link" href="{% url 'home' %}">
          <i class="fa fa-fw fa-home mr-1"></i>
          <span class="nav-link-text">Home</span>
        </a>
      </li>
      <li class="nav-item dropdown mr-3">
        <a class="nav-link dropdown-toggle" id="settingsdrop" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-fw fa-wrench mr-1"></i>
          <span class="nav-link-text">Settings</span>
        </a>
          <div class="dropdown-menu" aria-labelledby="settingsdrop">
            <a class="dropdown-item" href="#" id="settings_modal">Bandwidth selector</a>
          </div>
        </li>
      </li>
      <li class="nav-item dropdown mr-3">
        <a class="nav-link dropdown-toggle" id="infodrop" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-fw fa-link mr-1"></i>
          <span class="nav-link-text">More information</span>
        </a>
        <div class="dropdown-menu" aria-labelledby="infodrop">
          <a class="dropdown-item" href="https://www.ucl.ac.uk/urban-dynamics-lab">Urban Dynamics Lab</a>
          <a class="dropdown-item" href="https://www.cdrc.ac.uk/">Consumer Data Research Centre</a>
          <a class="dropdown-item" href="https://www.ons.gov.uk/">UK Office for National Statistics</a>
          <a class="dropdown-item" href="https://esrc.ukri.org/">Economic and Social Research Council</a>
        </div>

    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item logo">
        <img src="{% static 'ucl_logo_nav.png' %}" height="25" />
      </li>
    </ul>
  </div>
</nav>

<!-- Settings modal -->
<div id="settings" class="modal">
  <div class="modal-content">
    <div class="card">
      <div class="card-header bg-dark text-light">
        <i class="fas fa-sliders-h mr-3"></i>Settings
        <span class="close">&times;</span>
      </div>
      <div class="card-body bg-light">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-4 control-label font-weight-bold">Percentage Volume Contour</label>
            <div class="col-sm-8">
              <label class="radio-inline ml-3"> <input type="radio" name="pvc" id="pvc20" value="20"> 20% </label>
              <label class="radio-inline ml-3"> <input type="radio" name="pvc" id="pvc30" value="30"> 30% </label>
              <label class="radio-inline ml-3"> <input type="radio" name="pvc" id="pvc40" value="40"> 40% </label>
              <label class="radio-inline ml-3"> <input type="radio" name="pvc" id="pvc50" value="50" checked> 50% </label>
              <label class="radio-inline ml-3"> <input type="radio" name="pvc" id="pvc60" value="60"> 60% </label>
              <label class="radio-inline ml-3"> <input type="radio" name="pvc" id="pvc70" value="70"> 70% </label>
              <label class="radio-inline ml-3"> <input type="radio" name="pvc" id="pvc80" value="80"> 80% </label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal JavaScript -->
<script src ="{% static 'js/modal.js' %}"></script>

{% endblock %}
